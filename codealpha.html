<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Calculator</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .calculator {
      background: #1e1e2f;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
      width: 320px;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    
    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      background-color: #2c2f4a;
      color: #f5f5f5;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    @keyframes resultPop {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .result-animate {
      animation: resultPop 0.3s ease-out;
    }

    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #40446e;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #5c60a1;
    }

    button:active {
      transform: scale(0.94);
    }

    .operator {
      background-color: #ff8a65;
    }

    .operator:hover {
      background-color: #ff7043;
    }

    .equal {
      background-color: #4caf50;
    }

    .equal:hover {
      background-color: #43a047;
    }

    .clear {
      background-color: #f44336;
    }

    .clear:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button class="clear" onclick="clearDisplay()" style="grid-column: span 4;">C</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      const result = eval(display.value);
      display.value = result;
      display.classList.remove('result-animate'); 
      void display.offsetWidth; 
      display.classList.add('result-animate'); 
    } catch {
      display.value = 'Error';
    }
  }

 
</script>

</body>
</html>
